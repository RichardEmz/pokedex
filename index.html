<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=.4, maximum-scale=.8, minimum-scale=.1">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
    
</head>

<div class="contenedor">
<body>
    
        <body data-poke-fondo class ="poke-fondo"background="pokefondo.jpg" ></body>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name>POKEDEX</div><div data-poke-id></div>
            <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./pokeball.png"/>
            </div>
        
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        <div data-poke-vs class=""></div>
        </div>
    
</body>
</div>

</html>
